<div class="container">
  <div class="row col-sm">
    <!-- Button trigger modal -->
    <div class="col-sm text-center">
      <button type="button" class="btn btn-link " data-toggle="modal" data-target="#addGenreModal">
        Add new genre
      </button>
    </div>

  </div>
  <div *ngFor="let genre of genres|async">
    <div class="col-sm fa-2x border text-center">{{genre.name}}
      <button type="button" class="btn btn-outline-secondary ml-3"  data-toggle="modal" data-target="#updateGenreModal" (click)="selectGenre(genre)">Edit</button>
      <button type="button" class="btn btn-outline-warning ml-2"  data-toggle="modal" data-target="#deleteGenreModal"  (click)="selectGenre(genre)">Delete</button>
    </div>
    <div class="row">
      <div class="col-sm text-center font-italic font-weight-bold text-light bg-dark ">Book Title</div>
      <div class="col-sm text-center font-italic font-weight-bold text-light bg-dark">Author</div>
    </div>

    <div *ngFor="let book of genre.books" class="row text-center">
      <div class="col-sm text-center border">{{book.title}}</div>
      <div class="col-sm text-center border">{{book.author.name}}</div>
    </div>

  </div>

  <!-- Modal addition  -->
  <div class="modal fade" id="addGenreModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Genre addition...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Genre name" aria-label="Genre name" aria-describedby="basic-addon1" required="required" [(ngModel)]="additionGenre.name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveGenre()" data-dismiss="modal" >Save genre</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Update  -->
  <div class="modal fade" id="updateGenreModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Edit genre ...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Genre name" aria-label="Genre name" aria-describedby="basic-addon1" [(ngModel)]="selectedGenre.name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="updateGenre()" data-dismiss="modal" >Update genre</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="deleteGenreModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete genre ...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <label type="text" class="col-form-label" placeholder="Genre name" aria-label="Genre name" aria-describedby="basic-addon1" [(ngModel)]="selectedGenre.name">{{selectedGenre.name}}</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="deleteGenre()" data-dismiss="modal" >Delete genre</button>
        </div>
      </div>
    </div>
  </div>

</div>
