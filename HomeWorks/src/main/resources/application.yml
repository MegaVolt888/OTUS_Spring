spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE
    initialization-mode: always
    username: sa
    password:
#    schema: schema.sql
#    data: data.sql

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none


    properties:
      hibernate:
        format_sql: true

    show-sql: true

  h2:
    console:
      enabled: true

logging:
  level:
    ROOT: ERROR
