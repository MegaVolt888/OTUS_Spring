spring:
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/library}
    username: ${DATASOURCE_USERNAME:library}
    password: ${DATASOURCE_PASSWORD:123}
    driver-class-name: org.postgresql.Driver
    initialization-mode: always


jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true
        default_schema: library

    show-sql: true
