spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    schema: schema.sql
    data: data.sql

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none


    properties:
      hibernate:
        format_sql: true

    show-sql: false

logging:
  level:
    ROOT: ERROR
